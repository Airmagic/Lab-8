<!-- calls the base.html -->
{% extends 'blog/base.html' %}

<!-- content for the base html -->
{% block content %}
  {% for post in posts %}
      <!-- making a div class post -->
      <div class="post">
        <!-- making a div class date -->
          <div class="date">
              <p>published: {{ post.published_date }}</p>
          </div>
          <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
          <p>{{ post.text|linebreaksbr }}</p>
      </div>
  {% endfor %}
{% endblock %}
